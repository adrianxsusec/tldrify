name: T5 Inference
on:
  workflow_dispatch:
    inputs:
      text:
        description: 'Input text'
        required: true
        default: "What is the cause of flight BA41's engine malfunction?"

jobs:
  inference:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run inference
        run: |
          python test_inference.py "${{ github.event.inputs.text }}"